<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat Interface with Milvus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: 90vh;
        }

        .sidebar {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-header {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .rag-status {
            padding: 12px;
            border-radius: 10px;
            background: #f5f5f5;
            font-size: 14px;
        }

        .rag-status.active {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .rag-status.inactive {
            background: #ffebee;
            color: #c62828;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.active {
            background: #4caf50;
            box-shadow: 0 0 8px #4caf50;
        }

        .status-indicator.inactive {
            background: #f44336;
        }

        .document-upload {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .document-upload textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .document-upload button {
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .document-upload button:hover {
            transform: translateY(-2px);
        }

        .document-upload button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .rag-badge {
            display: inline-block;
            font-size: 10px;
            padding: 2px 6px;
            background: #4caf50;
            color: white;
            border-radius: 10px;
            margin-left: 8px;
            font-weight: 600;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 18px;
            border-radius: 18px;
            margin-bottom: 15px;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                height: auto;
            }
            .sidebar {
                order: 2;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">‚öôÔ∏è Settings</div>
            
            <div class="rag-status" id="ragStatus">
                <span class="status-indicator inactive" id="statusIndicator"></span>
                <strong>RAG Status:</strong> <span id="statusText">Checking...</span>
            </div>

            <div class="document-upload">
                <strong>Add Document to RAG</strong>
                <textarea id="documentText" placeholder="Paste your document text here..."></textarea>
                <button id="uploadButton" onclick="uploadDocument()">Upload Document</button>
                <div id="uploadStatus"></div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <span>ü§ñ</span>
                <span>RAG Chat with Milvus</span>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div class="message-content">
                        Hello! I'm your RAG-powered assistant. I can answer questions using your uploaded documents.
                        <span class="rag-badge">RAG</span>
                    </div>
                </div>
            </div>
            <div class="chat-input-container">
                <form class="chat-input-form" id="chatForm">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Ask me anything..."
                        autocomplete="off"
                    />
                    <button type="submit" class="send-button" id="sendButton">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const ragStatus = document.getElementById('ragStatus');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const documentText = document.getElementById('documentText');
        const uploadButton = document.getElementById('uploadButton');
        const uploadStatus = document.getElementById('uploadStatus');

        // Conversation history
        let conversationHistory = [];

        // Check RAG status on load
        checkRAGStatus();

        async function checkRAGStatus() {
            try {
                const response = await fetch('/rag-status');
                const data = await response.json();
                
                if (data.available) {
                    statusIndicator.className = 'status-indicator active';
                    statusText.textContent = 'Active (Milvus Connected)';
                    ragStatus.className = 'rag-status active';
                } else {
                    statusIndicator.className = 'status-indicator inactive';
                    statusText.textContent = 'Inactive (Milvus Not Connected)';
                    ragStatus.className = 'rag-status inactive';
                }
            } catch (error) {
                statusIndicator.className = 'status-indicator inactive';
                statusText.textContent = 'Inactive (Milvus Not Connected)';
                ragStatus.className = 'rag-status inactive';
            }
        }

        async function uploadDocument() {
            const text = documentText.value.trim();
            if (!text) {
                uploadStatus.innerHTML = '<div class="error-message">Please enter document text</div>';
                return;
            }

            uploadButton.disabled = true;
            uploadStatus.innerHTML = '<div>Uploading...</div>';

            try {
                const metadata = JSON.stringify({ source: 'web_upload', channel_name: 'default' });
                const response = await fetch('/api/add-document', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text, metadata: metadata })
                });

                const data = await response.json();
                
                if (response.ok) {
                    uploadStatus.innerHTML = '<div class="success-message">‚úì Document uploaded successfully! ID: ' + (data.id || 'N/A') + '</div>';
                    documentText.value = '';
                    checkRAGStatus(); // Refresh status
                } else {
                    const errorMsg = data.detail || data.error || data.message || 'Upload failed';
                    uploadStatus.innerHTML = `<div class="error-message">Error: ${errorMsg}</div>`;
                    console.error('Upload error:', data);
                }
            } catch (error) {
                uploadStatus.innerHTML = `<div class="error-message">Error: ${error.message || 'Network error occurred'}</div>`;
                console.error('Upload exception:', error);
            } finally {
                uploadButton.disabled = false;
            }
        }

        function addMessage(content, isUser, hasRAG = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            if (hasRAG && !isUser) {
                const badge = document.createElement('span');
                badge.className = 'rag-badge';
                badge.textContent = 'RAG';
                contentDiv.appendChild(badge);
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loadingMessage';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<div class="loading"></div> Searching knowledge base...';
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function addErrorMessage(error) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'error-message';
            contentDiv.textContent = `Error: ${error}`;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            chatInput.value = '';
            sendButton.disabled = true;
            addLoadingMessage();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message,
                        conversation_history: conversationHistory
                    })
                });

                const data = await response.json();
                removeLoadingMessage();

                if (response.ok) {
                    // Add to conversation history
                    conversationHistory.push({ role: 'user', content: message });
                    conversationHistory.push({ role: 'assistant', content: data.response });
                    
                    // Keep only last 20 messages
                    if (conversationHistory.length > 20) {
                        conversationHistory = conversationHistory.slice(-20);
                    }
                    
                    // Show response with RAG indicator if sources found
                    const hasRAG = data.sources && data.sources.length > 0;
                    addMessage(data.response, false, hasRAG);
                } else {
                    addErrorMessage(data.detail || data.error || 'Failed to get response');
                }
            } catch (error) {
                removeLoadingMessage();
                addErrorMessage(error.message || 'Network error occurred');
            } finally {
                sendButton.disabled = false;
                chatInput.focus();
            }
        });

        chatInput.focus();
    </script>
</body>
</html>
